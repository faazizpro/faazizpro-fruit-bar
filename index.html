<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faazizpro Fruit Bar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
              'slider1' : "url('./images/banner1.png')",
              'slider2' : "url('./images/banner2.png')",
              'slider3' : "url('./images/banner3.png')",
              'slider4' : "url('./images/banner4.png')",
            },
              colors: {
                'clifford': '#da373d',
                'nav-bg' : '#F85559',
              },
            }
          }
        }
      </script>
  </head>

                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"

              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
              </ul>

            <div class="hidden lg:flex">

                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                  </ul>
            </div>
          </div>
          <a class="navbar-center text-xl"><img src="./images/logo.png" alt="">&nbsp; &nbsp; <p class="md:text-white md:text-xl lg:text-4xl md:font-bold">Faazizpro Fruit Bar</p></a>

          <div class="navbar-end ">

                        <input type="text" placeholder="Search" class="input rounded-[50px] "/>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 lg:mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>

              </div>
